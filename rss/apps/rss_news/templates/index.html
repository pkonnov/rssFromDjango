{% extends 'bootstrap4.html' %}
{% load bootstrap4 %}
{% block bootstrap4_content %}
{% include 'navbar.html' %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
         <!-- <div class="col-0 col-3"></div> -->
         <div class="col-sm-0 col-sm-6">

         {% for post in posts %}

          <div class="post-block">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <h3 class="my-2">{{ post.title }}</h3>
                          <span class="badge badge-primary">{{ post.date }}</span>
                          <hr>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="mx-3">{{ post.text }}</div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 text-right">
                      <div class="btn-group my-2 mx-2">
                          <button href="" class="btn btn-outline-success"><a href="/post/{{ post.id }}/">Read</a></button>
                          <button class="btn btn-outline-dark">Add Favorite</button>
                      </div>
                  </div>
                  <br><br>
              </div>
          </div>
          <br>
        
        {% endfor %}

         </div>
         <!-- <div class="col-0 col-3"></div> -->
    </div>
</div>

{% endblock %}
