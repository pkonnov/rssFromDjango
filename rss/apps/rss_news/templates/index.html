{% extends 'bootstrap4.html' %}
{% load bootstrap4 %}
{% block bootstrap4_content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">RSS News</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled float-rigth" href="#">Registration</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
         <!-- <div class="col-0 col-3"></div> -->
         <div class="col-0 col-6">

         {% for post in posts %}

          <div class="post-block">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <h3 class="my-2">{{ post.title }}</h3>
                          <span class="badge badge-primary">{{ post.date }}</span>
                          <hr>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="mx-3">{{ post.text }}</div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 text-right">
                      <div class="btn-group my-2 mx-2">
                          <button href="{% url 'post' %}" class="btn btn-outline-success">Read</button>
                          <button class="btn btn-outline-dark">Add Favorite</button>
                      </div>
                  </div>
                  <br><br>
              </div>
          </div>
          <br>
        
        {% endfor %}

         </div>
         <!-- <div class="col-0 col-3"></div> -->
    </div>
</div>

{% endblock %}
