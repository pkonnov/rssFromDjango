{% extends 'bootstrap4.html' %}
{% load bootstrap4 %}
{% block bootstrap4_content %}

<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">RSS</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<div class="container mt-5">
    <div class="row">
         <div class="col-0 col-3"></div>
         <div class="col-0 col-6">

         {% for post in posts %}

          <div class="post-block">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <h3 class="my-2">{{ post.title }}</h3>
                          <hr>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="mx-3">{{ post.text }}</div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 text-right">
                      <div class="btn-group">
                          <button class="btn btn-outline-success">Read</button>
                          <button class="btn btn-outline-dark">Add Favorite</button>
                      </div>
                  </div>
                  <br><br>
              </div>
          </div>
          <br>
        
        {% endfor %}

         </div>
         <div class="col-0 col-3"></div>
    </div>
</div>

{% endblock %}
