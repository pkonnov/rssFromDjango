{% extends 'index.html' %}
{% load bootstrap4 %}
{% block bootstrap4_content %}
{% include "navbar.html" %}
{% block post.more_content %}

<div class="container">
	<div class="row d-flex justify-content-center">
			<div class="col-sm-6">
				{% if post.image %}<img src="{{ MEDIA_URL }}{{ post.image.url }}" alt="" class="img-thumbnail">{% endif %}
				<h1>{{ post.title }}</h1>
				<span class="badge badge-info">{{ post.date }}</span>
				<p>{{ post.text }}</p>

				<nav aria-label="...">
					<ul class="pagination">
						<li class="page-item">
							<a class="page-link" href="/post/{{ previous_id }}" tabindex="-1">Previous</a>
						</li>
						<li class="page-item">
							<a class="page-link" href="/post/{{ next_id }}/">Next</a>
						</li>
					</ul>
				</nav>

			</div>
	</div>
</div>

{% endblock %}
{% endblock %}
