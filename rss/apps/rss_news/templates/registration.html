{% extends 'index.html' %}
{% load bootstrap4 %}
{% block bootstrap4_content %}
{% load staticfiles %}
{% include "navbar.html" %}
{% block login_content %}

<div class="container">
  <div class="row form_reg d-flex justify-content-center">
  <div class="col-sm-6 mt-4">
      <form action="{% url 'register_user' %}" method="post">
      {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="Username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="name" name="user_name" class="form-control" id="user_name_input" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Repeat Password</label>
          <div class="col-sm-10">
            <input type="password" name="repeat_password" class="form-control" id="inputPassword3" placeholder="Repeat Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </form>  
      <button type="submit" class="btn btn-warning" id="check_user_name">Warning</button>
    </div>
    </div>
  </div>

{% endblock %}
{% endblock %}
